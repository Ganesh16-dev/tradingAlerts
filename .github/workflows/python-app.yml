name: Daily RSI Alert

on:
  schedule:
    # Runs at 9:30 AM IST every day → IST = UTC+5:30 → 04:00 UTC
    - cron: '30 4 * * *'
  workflow_dispatch:

jobs:
  run-rsi-alert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas pandas_ta matplotlib

      - name: Run RSI alert script
        env:
          EMAIL_FROM: ${{ secrets.GMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          EMAIL_TO: ${{ secrets.ALERT_TO }}
        run: |
          python rsiAlert.py
